<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        /* General Setup */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* The Calculator Container */
        .calculator {
            background-color: #fdfdfd;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            width: 320px;
        }

        /* The Display Box */
        #display {
            width: 100%;
            height: 60px;
            border: none;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: right;
            padding: 0 15px;
            box-sizing: border-box;
            color: #333;
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* Common Button Style */
        button {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 4px 4px 8px #d1d1d1, -4px -4px 8px #ffffff;
        }

        button:active {
            box-shadow: inset 2px 2px 5px #d1d1d1, inset -2px -2px 5px #ffffff;
        }

        /* White Number Buttons */
        .number {
            background-color: #ffffff;
            color: #000;
        }

        /* Black Operator Buttons */
        .operator {
            background-color: #000;
            color: #fff;
        }

        /* Red Clear Button */
        .clear {
            background-color: #ff0000;
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="calculator">
        <!-- Display screen -->
        <input type="text" id="display" readonly>

        <div class="buttons">
            <!-- Row 1 -->
            <button class="number" onclick="append('1')">1</button>
            <button class="number" onclick="append('2')">2</button>
            <button class="number" onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>

            <!-- Row 2 -->
            <button class="number" onclick="append('4')">4</button>
            <button class="number" onclick="append('5')">5</button>
            <button class="number" onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">-</button>

            <!-- Row 3 -->
            <button class="number" onclick="append('7')">7</button>
            <button class="number" onclick="append('8')">8</button>
            <button class="number" onclick="append('9')">9</button>
            <button class="operator" onclick="append('*')">*</button>

            <!-- Row 4 -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="append('0')">0</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="append('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        // Add character to the screen
        function append(value) {
            display.value += value;
        }

        // Clear the entire screen
        function clearDisplay() {
            display.value = "";
        }

        // Run the math calculation
        function calculate() {
            try {
                // eval() takes the text (like "5+5") and solves it
                display.value = eval(display.value);
            } catch (error) {
                display.value = "Error";
            }
        }
    </script>

</body>
</html>
