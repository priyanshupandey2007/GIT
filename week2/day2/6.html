<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Using JS</title>
</head>
<body>
    <div id="Para"> Hello World</div>
</body>
</html>
<script>
    // step-1 slect/catch the element 
    const paraElement = document.getElementById("Para");
    // step-2 change the style using JS
    paraElement.style.color = "red";
    paraElement.style.backgroundColor = "yellow";
    paraElement.style.fontSize = "24px";
    paraElement.style.fontWeight = "bold";


</script>
