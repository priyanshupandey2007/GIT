<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling to match the image layout */
        body { font-family: sans-serif; padding: 20px; }
        input { padding: 10px; font-size: 18px; margin-right: 10px; width: 200px; }
        button { padding: 10px 20px; font-size: 18px; margin: 10px 5px; cursor: pointer; }
        #result-container { margin-top: 20px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Input Fields -->
    <input type="number" id="num1" placeholder="enter 1st Number">
    <input type="number" id="num2" placeholder="enter 2nd Number">

    <br><br>

    <!-- Buttons -->
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>

    <!-- Display Result -->
    <div id="result-container">Result: <span id="result">0</span></div>

    <script>
        function calculate(operation) {
            // 1. Get the values from the input boxes
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            let result = 0;

            // 2. Check if the user actually entered numbers
            if (isNaN(n1) || isNaN(n2)) {
                alert("Please enter valid numbers in both boxes");
                return;
            }

            // 3. Perform the math based on which button was clicked
            if (operation === 'add') {
                result = n1 + n2;
            } else if (operation === 'subtract') {
                result = n1 - n2;
            } else if (operation === 'multiply') {
                result = n1 * n2;
            } else if (operation === 'divide') {
                if (n2 === 0) {
                    alert("Cannot divide by zero!");
                    return;
                }
                result = n1 / n2;
            }

            // 4. Display the result on the screen
            document.getElementById('result').innerText = result;
        }
    </script>

</body>
</html>
