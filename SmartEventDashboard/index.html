<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Smart Event Dashboard</h1>

    <div class="grid">
      <!-- Left Card -->
      <div class="card">
        <h2>Add New Event</h2>

        <label>Event Title:</label>
        <input type="text" placeholder="Event title">

        <label>Event Date:</label>
        <input type="date">

        <label>Category:</label>
        <select>
          <option>Conference</option>
          <option>Workshop</option>
          <option>Meetup</option>
        </select>

        <label>Description:</label>
        <textarea placeholder="Enter description"></textarea>

        <button>Add Event</button>
      </div>

      <!-- Right Card -->
      <div class="card">
        <h2>My Events</h2>

        <div class="actions">
          <button>Clear All Events</button>
          <button>Add Sample Events</button>
        </div>

        <p class="empty">No events yet. Add your first event!</p>
      </div>
    </div>

    <!-- Bottom -->
    <div class="card dom-box">
      <h2>DOM Manipulation Demo</h2>
      <div class="dom-input">Press any key to see the difference!</div>
    </div>
  </div>

</body>
</html>
